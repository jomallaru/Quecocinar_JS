<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/favicom.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="../scripts/recetas.js"></script>
    
    <title>Recetas</title>
    <link rel="stylesheet" type="text/css" href="../css/recetas.css">
</head>

<body onload="traerDatosRecetas ()">

    <nav>
        <div class="nav-left">
            <a href="../index.html">Inicio</a>
        </div>
        <div class="nav-right">
            <a href="../index.html">Salir</a>
        </div>
    </nav>
    <div class="header">
        <img src="../img/¿QUE COCINAR.jpg" alt="Imagen de cabecera">

    </div>

    <button type="botoneichon" onclick="togglePopup()">Agregar Receta</button>
    

    <div class="popup-overlay" id="popup">
        <div class="popup-content">
            <!-- Contenido de la tarjeta aquí -->

            <form>

                <div class="form-group">
                    <label>Nombre de la receta</label>
                    <input type="text" id="nombre" class="form-control" required>

                </div>

                <div class="form-group">
                    <label>Ingredientes</label>
                    <input type="text" id="ingredientes" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Preparacion</label>
                    <input type="text" id="preparacion" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Tiempo</label>
                    <input type="number" min="0" max="5000" step="5" onchange="updateTime(this.value)" id="tiempo"
                        class="form-control" required>
                    <span id="time"></span>
                </div>

                <select class="form-group" id="dificultad" required>
                    <option value="">Seleccione la dificultad</option>
                    <option value="Fácil" id="dificultad-facil">Fácil</option>
                    <option value="Intermedia" id="dificultad-intermedia">Intermedia</option>
                    <option value="Difícil" id="dificultad-dificil">Difícil</option>
                </select>

                <div justify-content="center">
                    <button type="submit" onclick="guardarReceta()">Guardar</button>
                    <button type="botoneichon" onclick="togglePopup()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>



    
    <h1 id="titulo" style="color: orange; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-style: italic;">Recetas
        Guardadas</h1>

    <!-- Contenido de la tabla aquí -->
    <div>
        <table id="tabla">        
        </table>
    </div>



 <!-- estos scripts son: el primero para mostrar el tiempo  en minutos a la hora de agragar tiempo, y el segundo, para ocultar el formulario 
que agrega las recetas -->
    <script>
        function updateTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            const timeSpan = document.getElementById('time');
            timeSpan.textContent = `${hours} horas ${mins} minutos`;
        }
    </script>

    <script type="text/javascript">
        function togglePopup() {
            var popup = document.getElementById("popup");
            popup.classList.toggle("active");
        }
    </script>

    <footer>
        <div class="social-media">
            <a href="https://github.com/jomallaru" target="_blank"><img src="../img/git.png" alt="Github"></a>
            <a href="https://www.linkedin.com/in/jonathan-manuel-llanos-ruiz-8767a0175" target="_blank"><img
                    src="../img/in.png" alt="Linkedin"></a>
            <a href="https://www.instagram.com/tathan_llanos/" target="_blank"><img src="../img/ins.png"
                    alt="Instagram"></a>
        </div>
        <p>&copy; 2023 WebAppNexus. Todos los derechos reservados.</p>
    </footer>
</body>

</html>
