<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comunidad</title>
	<link rel="stylesheet" type="text/css" href="../css/comunidad.css">
	<link rel="shortcut icon" href="../img/favicom.png" />

</head>

<body>
	<nav class="navbar">
		<div class="navbar-left">
			<a href="../index.html" class="botonone">Inicio</a>
		</div>
		<div class="navbar-center">
			<h1>Blog de Recetas</h1>
		</div>				
		<div class="agregar-receta">
			<div class="navbar-right">
				<a class="botonone" href="../page/login.html">Ingresar</a>
			<br>
			<br>
			<button class="addRecipe" onclick="togglePopup()">Nuevo Post</button>
		</div>
	</nav>
	<div class="popup-overlay" id="popup">
		<div class="popup-content">
			<form>
				<label for="receta">Receta:</label>
				<input type="text" id="receta" name="receta" required>

				<label for="ingredientes">Ingredientes:</label>
				<textarea id="ingredientes" name="ingredientes" required></textarea>

				<label for="preparacion">Preparación:</label>
				<textarea id="preparacion" name="preparacion" required></textarea>

				<label for="dificultad">Dificultad:</label>
				<select id="dificultad" name="dificultad" required>
					<option value="">Seleccione la dificultad</option>
					<option value="Fácil">Fácil</option>
					<option value="Intermedia">Intermedia</option>
					<option value="Difícil">Difícil</option>
				</select>

				<label for="imagen">Imagen:</label>
				<input type="file" id="imagen" name="imagen" accept="image/*" required>

				<input type="submit" value="Guardar" onclick="guardarBlog()">
				<button class="cancel-btn" onclick="togglePopup()">Cancelar</button>
			</form>
		</div>
	</div>
	<footer class="footer">
		<p>&copy; 2023 TathanLlanos. Todos los derechos reservadoss</p>
	</footer>


	</script>

	<script type="text/javascript">
		function togglePopup() {
			var popup = document.getElementById("popup");
			popup.classList.toggle("active");
		}
	</script>
</body>

</html>
